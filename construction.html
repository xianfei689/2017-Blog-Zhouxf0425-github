<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>倒计时网站正在建设中_js</title>
    <meta name="keywords" content="building">
    <link rel="stylesheet" type="text/css" media="all" href="lib/construction/css/style.css">
    <link rel="stylesheet" href="lib/construction/css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="lib/construction/css/960.css" type="text/css" media="screen">
    <link rel="stylesheet" href="lib/construction/css/supersized.css" type="text/css" media="screen">
    <script type="text/javascript" src="lib/construction/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="lib/construction/js/jquery.countdown.js"></script>
    <script type="text/javascript" src="lib/construction/js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="lib/construction/js/supersized.3.2.7.min.js"></script>
    <script type="text/javascript">
    function stops() {
        return false;
    }
    document.oncontextmenu = stops;
    </script>
    <script type="text/javascript" charset="utf-8">
    jQuery(document).ready(function($) {

        $('div#countdown-timer').countdown("2020/10/10", function(event) {
            var $this = $(this);
            switch (event.type) {
                case "seconds":
                case "minutes":
                case "hours":
                case "days":
                case "weeks":
                case "daysLeft":
                    $this.find('span#' + event.type).html(event.value);
                    break;
                case "finished":
                    $this.hide();
                    break;
            }
        });

    });
    </script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {

        $.supersized({

            slide_interval: 3000, // Length between transitions
            transition: 1, // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
            transition_speed: 700, // Speed of transition

            slide_links: 'blank', // Individual links for each slide (Options: false, 'num', 'name', 'blank')
            slides: [ // Slideshow Images   lib/construction/
                {
                    image: 'lib/construction/images/slide/1.jpg'
                }, {
                    image: 'lib/construction/images/slide/2.jpg'
                }, {
                    image: 'lib/construction/images/slide/3.jpg'
                }

            ]

        });
    });
    </script>
    <style id="style-1-cropbar-clipper">
    .en-markup-crop-options {
        top: 18px !important;
        left: 50% !important;
        margin-left: -100px !important;
        width: 200px !important;
        border: 2px rgba(255, 255, 255, .38) solid !important;
        border-radius: 4px !important;
    }

    .en-markup-crop-options div div:first-of-type {
        margin-left: 0px !important;
    }
    </style>
</head>

<body>
    <div id="cover">
        <div class="topline"></div>
        <div id="header" style="text-align: right;">
                    <a href="homepage.html"><img src="lib/construction/images/Logo.png" alt="Go to homepage"></a>
        </div>
        <div class="clear"></div>
        <div class="welcome-content">
            <div class="container_12">
                <div class="grid_12">
                    <h3 class="welcome-title">网站正在努力 <span class="highlight">建设中...</span></h3>
                    <br>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="clear"></div>
        <div class="container_12">
            <div id="countdown-timer">
                <div class="block"><span id="weeks">188</span>周</div>
                <div class="space">&nbsp;</div>
                <div class="block"><span id="daysLeft">0</span>天</div>
                <div class="space">&nbsp;</div>
                <div class="block"><span id="hours">07</span>时</div>
                <div class="space">&nbsp;</div>
                <div class="block"><span id="minutes">34</span>分</div>
                <div class="space">&nbsp;</div>
                <div class="block"><span id="seconds">47</span>秒</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <ul id="supersized" class="quality" style="visibility: visible;">
        <li class="slide-0 prevslide" style="visibility: visible; opacity: 1;">
            <a target="_blank"><img src="lib/construction/images/slide/1.jpg" style="width: 1903px; left: 0px; top: -359px; height: 1255.98px;"></a>
        </li>
        <li class="slide-1 activeslide" style="visibility: visible; opacity: 1;">
            <a target="_blank"><img src="lib/construction/images/slide/2.jpg" style="width: 1903px; left: 0px; top: -444.5px; height: 1427.25px;"></a>
        </li>
        <li class="slide-2" style="visibility: visible; opacity: 1;">
            <a target="_blank"><img src="lib/construction/images/slide/3.jpg" style="width: 1903px; height: 1275.01px; left: 0px; top: -368.5px;"></a>
        </li>
    </ul>
</body>

</html>
